<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百度首页克隆预览测试</title>
  <style>
    
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: #333;
      }

      .page-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .logo {
        margin-bottom: 30px;
      }

      .logo img {
        width: auto;
        height: 80px;
      }

      .search-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
      }

      .search-input {
        padding: 12px 16px;
        border: 2px solid #4285f4;
        border-radius: 24px;
        font-size: 16px;
        width: 500px;
        outline: none;
      }

      .search-input:focus {
        box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
      }

      .search-button {
        padding: 12px 24px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      .search-button:hover {
        background-color: #3367d6;
      }
    
  </style>
</head>
<body>
  
      <div class="page-container">
        <div class="logo">
          <img src="https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度">
        </div>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="百度一下，你就知道">
          <button class="search-button">百度一下</button>
        </div>
      </div>
    
</body>
</html>
